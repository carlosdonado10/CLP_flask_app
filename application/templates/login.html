{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Sign In</h1>
    <div class="row">
        <div class="col-md-4">
            <form action="{{ url_for('login') }}" method="post">
                <label for="username">Username</label><input type="text" name="username" id="username" class="form-control">
                <label for="password">Password</label><input type="password" name="password" id="password" class="form-control"><br>
                <input type="submit" value="Sign In" id="submit" class="submit-field"/>
            </form>
        </div>
    </div>
    <br>
    <p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
{% endblock %}
