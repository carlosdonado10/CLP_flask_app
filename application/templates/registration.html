{% extends "base.html" %}


{% block app_content %}
    <h1>Register</h1>
    <div class="row">
        <div class="col-md-4">

            <form method="post" action="{{ url_for('register') }}">
                <label for="username">Username</label><input type="text" name="username" id="username" class="form-control">
                <label for="email">Email</label><input type="email" id="email" name="email" class="form-control">
                <label for="password1">Password</label><input type="password" name="password1" class="form-control" required="required" id="password1">
                <label for="password2">Repeat your Password</label><input type="password" name="password2" class="form-control" required="required" id="password2" oninput="check_password(this)"><br>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>

<script>
    function check_password(input){
        if(input.value != document.getElementById('password1').value){
            input.setCustomValidity('Passwords do not match.');
        }else{
            input.setCustomValidity('');
        }
    }
</script>
{% endblock %}
